<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
<head>
    <meta charset="UTF-8">
    <title>JitsiMeetUIHelper</title>

    <script type="module" src="assets/js/app.js"></script>
    <script type="text/javascript" src='assets/lib/lodash/lodash.js'></script>

    <link type="text/css" rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<div id="main_iframe_container" class="hidden">
</div>

<div id="main">
    <div class="header-logo">
        <img src="assets/images/jitsi.svg" alt="jitsi logo"  class="filter-black"/>
    </div>


    <div id="ivr_container" class="">
        <div id="ivr_main" class="centered">
            <div id="ivr_enter_conference_number">
                {{ivr_enter_conference_number}}
            </div>
            <div id="ivr_enter_room">
                <span id="ivr_enter_room_label">
                    <input type="text" id="input_room_id" autocomplete="off" />
                </span>
                <span id="ivr_enter_room_button">
                    <button id="btn_enter_room">Go</button>
                </span>
                <span id="loader" class="hidden">
                    <img src="assets/images/loader-icon.svg" alt="Loading" width="28" height="28"/>
                </span>
            </div>
        </div>
    </div>

    <div id="errors" class="hidden">
        <div id="error_container" class="centered">
            <div class="header">
                <img src="assets/images/smiley-sad.svg" width="32" height="32" alt="error_image">
                <span data-content="reason"></span>
            </div>
        </div>
    </div>
    <div id="dtmf_menu">
        <div id="dtmf_menu_content" class="side">
            <div class="dtmf_item">
                <div data-content="icon">
                    <img src="assets/images/mute.svg" alt="toggle micro"/>
                </div>
                <div data-content="label" id="micro_action">{{micro_action}}</div>
                <div data-content="dtmf">1</div>
            </div>
            <div class="dtmf_item">
                <div data-content="icon">
                    <img src="assets/images/show_camera.svg" alt="toggle camera"/>
                </div>
                <div data-content="label" id="camera_action">{{camera_action}}</div>
                <div data-content="dtmf">2</div>
            </div>
            <div class="dtmf_item">
                <div data-content="icon">
                    <img src="assets/images/chat.svg" alt="toggle chat"/>
                </div>
                <div data-content="label" id="chat_action">{{chat_action}}</div>
                <div data-content="dtmf">3</div>
            </div>
            <div class="dtmf_item">
                <div data-content="icon">
                    <img src="assets/images/mosaic.svg" alt="toggle mosaic"/>
                </div>
                <div data-content="label" id="view_action">{{view_action}}</div>
                <div data-content="dtmf">4</div>
            </div>
            <div class="dtmf_item">
                <div data-content="icon">
                    <img src="assets/images/raise_hand.svg" alt="toggle hand"/>
                </div>
                <div data-content="label" id="hand_action">{{hand_action}}</div>
                <div data-content="dtmf">5</div>
            </div>
            <div class="dtmf_item">
                <div data-content="icon">
                    <img src="assets/images/people_fill.svg" alt="toggle participant list"/>
                </div>
                <div data-content="label" id="participant_action">{{participant_action}}</div>
                <div data-content="dtmf">6</div>
            </div>
            <div class="dtmf_item" id="lobby">
                <div data-content="icon">
                    <img src="assets/images/lock_fill.svg" alt="toggle lobby"/>
                </div>
                <div data-content="label" id="lobby_action">{{lobby_action}}</div>
                <div data-content="dtmf">7</div>
            </div>
            <div class="dtmf_item" id="mute_all">
                <div data-content="icon">
                    <img src="assets/images/mute.svg" alt="toggle mute everyone"/>
                </div>
                <div data-content="label" id="mute-everyone_action">{{mute-everyone_action}}</div>
                <div data-content="dtmf">8</div>
            </div>
            <div class="dtmf_item" data-content="tts">
                <div data-content="icon">
                    <img src="assets/images/tts.svg" width="22" height="22" alt="toggle tts"/>
                </div>
                <div data-content="label" id="tts_action">{{tts_action}}</div>
                <div data-content="dtmf">0</div>
            </div>
        </div>

        <div id="dtmf_show_menu" class="side hidden">
            <button id="dtmf_show_menu_btn">
                <span class="left">Menu</span>
                <span class="right">(appuyer sur #)</span>
            </button>
        </div>
    </div>

    <div id="lock_icon" class="hidden">
        <img src="assets/images/lock_fill_red.svg" width="32" height="32" alt="Lock status"/>
    </div>

    <span id="fake_tts"></span>
</div>



</body>
</html>
